<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pips Calculator</title>
  </head>
  <body>
    <div class="ui ">
      <h3 class="ui menu top fixed">Risk Management</h3>

      <div class="ui main marg text  container">
        <h4 class="ui center aligned container">Lot Size</h4>
        <div class="ui  bg"></div>
        <div class="ui">
          <label class="ui small " for="balance">Balance</label>
          <div class="ui input fluid">
            <input
              type="number"
              name="balance"
              placeholder="Enter your balance..."
              id="balance"
            />
          </div>
        </div>
        <div class="small-pad"></div>

        <div class="ui">
          <label class="ui small " for="stopLoss">
            Stop Loss</label
          >
          <div class="ui small input fluid">
            <input
              type="number"
              name="stopLoss"
              placeholder="Stop loss in pips..."
              id="stopLoss"
            />
          </div>
        </div>
        <div class="small-pad"></div>

        <div class="ui">
          <label class="ui small " for="risk"
            >Risk percent</label
          >
          <div class="ui input fluid">
            <input
              type="number"
              name="risk"
              placeholder="Enter your risk percentage..."
              id="risk"
            />
          </div>
        </div>

        <div class="small-pad"></div>

        <button class="ui teal  fluid button" id="btn" onclick="lotSize()">
          Calculate
        </button>

        <div class="tiny-pad"></div>

        <button class="ui orange mini fluid button" onclick="reset()" id="btnResest">
            Reset
          </button>
      </div>
      <div class="ui hidden divider"></div>
      <div class="ui center aligned caculator-answer container">
        <h3 id="lots">Please fill in all fields</h3>
      </div>

      <div class="ui bottom fixed fluid three item menu">
        <a class="item"><i class="linkedin blue icon"></i></a>
        <a class="item" href="https://github.com/Michael-Seth"> <i class="github black icon"></i></a>
        <a class="item" href="https://mobile.twitter.com/Michael21282245"> <i class="twitter blue icon"></i></a>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
      integrity="sha512-dqw6X88iGgZlTsONxZK9ePmJEFrmHwpuMrsUChjAw1mRUhUITE5QU9pkcSox+ynfLhL15Sv2al5A0LVyDCmtUw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
